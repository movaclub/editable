<!--<section *ngIf="userList$ | async as users " id="separator">-->
<section *ngIf="userList?.length" id="separator">
<!--  <pre>{{userList | json}}</pre>-->
  <div style="flex-direction: row;">
    <div class="theader">
      <div class="fname">
        First Name
        <span (click)="sortUp('first')" class="arrows">&uarr;</span>
        <span (click)="sortDown('first')" class="arrows">&darr;</span>
      </div>
      <div class="lname">
        Last Name
        <span (click)="sortUp('last')" class="arrows">&uarr;</span>
        <span (click)="sortDown('last')" class="arrows">&darr;</span>
      </div>
      <div class="age">
        Age
        <span (click)="sortUp('age')" class="arrows">&uarr;</span>
        <span (click)="sortDown('age')" class="arrows">&darr;</span>
      </div>
      <div class="status">
        Status
        <span (click)="sortUp('isActive')" class="arrows">&uarr;</span>
        <span (click)="sortDown('isActive')" class="arrows">&darr;</span>
      </div>
      <div class="registered">
        Registered
        <span (click)="sortUp('registered')" class="arrows">&uarr;</span>
        <span (click)="sortDown('registered')" class="arrows">&darr;</span>
      </div>
      <div class="company">
        Company
        <span (click)="sortUp('company')" class="arrows">&uarr;</span>
        <span (click)="sortDown('company')" class="arrows">&darr;</span>
      </div>
    </div>
  </div>

<!--  <ng-container *ngFor="let user of users">-->
  <ng-container *ngFor="let user of userList; let i = index" [attr.data-index]="i">
    <div style="flex-direction: row;">
      <div class="tbody">
        <div class="fname">
          {{user.name.first}}
        </div>
        <div class="lname">
          {{user.name.last}}
        </div>
        <div class="age">
          {{user.age}}
        </div>
        <div class="status" [innerHTML]="user.isActive | booleaner"></div>
        <div class="registered">
          {{user.registered | date}}
        </div>
        <div *ngIf="editThis.company !== i"
             (dblclick)="toEdit(i)"
             class="company c-val-edit">
          {{user.company}}
        </div>
        <div *ngIf="editThis.company === i">
          <input autofocus type="text"
                 (keyup.enter)="editControl(i)"
                 value="user.company"
                 [(ngModel)]="user.company" name="user.company" />
        </div>
      </div>
    </div>
  </ng-container>
</section>
